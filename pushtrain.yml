
version: '1.0'
instance:
    type: nano
    ports:
        - 90:3000
        - 3000
        - 80
    public: true
application:
    image: 'node:alpine'
    dependencies: {  }
    commands:
        - 'npm start'
load_balancer:
    enabled: true
    ports:
        - 3000
        - 90
        - 80
    public: true
autoscaling:
    enabled: true
    capacity: 1
    min_size: 1
    max_size: 5
